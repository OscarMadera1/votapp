<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Editar Votante</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/votanteStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<br>
<div class="textClass" id="atRes">
		<center><h3> Datos del registro</h3></center>
</div>
	<table border="1">
		<tr>
				<td class="titulo">
				   <h5>Código&nbsp</h5>
				</td>
				<td class="titulo">
				   <h5>Identificación&nbsp</h5>
				</td>
				<td class="titulo">
				   <h5>Nombres y Apellidos&nbsp</h5>
				</td>
				<td class="titulo">
				   <h5>FechaNac&nbsp</h5>
				</td>
				<td class="titulo">
				   <h5>FechaExpCed&nbsp</h5>
				</td>
				<td class="titulo">
				   <h5>LugarNac&nbsp</h5>
				</td>
				<td class="titulo">
				   <h5>LugarRes&nbsp</h5>
				</td>
				<td class="titulo">
				   <h5>Móvil&nbsp</h5>
				</td>
				<td class="titulo">
				   <h5>Sexo</h5>
				</td>
				<td class="titulo">
				   <h5>Correo</h5>
				</td>
			</tr>
		<tr>
		    <td class="textoTab">
				<font th:text="${votante.codVotante}"></font>
			</td>
			<td class="textoTab">
				<font th:text="${votante.identificacion}"></font>
			</td>
			<td class="textoTab">
				<font th:text="${votante.nombres} + ' ' + ${votante.apellidos}"></font>
			</td>
			<td class="textoTab">
				<font th:text=${votante.fechaNac}></font>
			</td>
			<td class="textoTab">
				<font th:text=${votante.fechaExpCed}></font>
			</td>
			<td class="textoTab">
				<font th:text=${votante.lugarNac}></font>
			</td>
			<td class="textoTab">
				<font th:text=${votante.lugarRes}></font>
			</td>
			<td class="textoTab">
				<font th:text=${votante.movil}></font>
			</td>
			<td class="textoTab">
				<font th:text=${votante.sexo}></font>
			</td>
			<td class="textoTab">
				<font th:text=${votante.correo}></font>
			</td>
		</tr>
	</table>
	
</body>
</html>
